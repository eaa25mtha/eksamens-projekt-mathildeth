<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videns akvarie</title>
    <!--link til css-->
    <link rel="stylesheet" href="css/akvarie.css">
</head>

<body>

    <div>
        <div class="baggrund">
            <img src="img/akvarie-3.png" class="akvarie" alt="akvarie">
            <img src="img/Krabbe.png" class="krabbe" alt="rød krabbe">
            <img src="img/talebobel.png" class="talebobel" alt="talebobel">
        </div>

        <!--akvariets indhold-->
        <div class="akvarie-indhold">
            <!--billeder til animationer-->
            <img src="img/klovnfisk.png" class="klovnfisk" alt="klovn fisk">
            <img src="img/laks.png" class="laks" alt="laks">
            <img src="img/blue-fisk.png" class="blue-fisk" alt="blå fisk">
            <img src="img/lilla-fisk.png" class="lilla-fisk" alt="lilla fisk">
            <img src="img/stribet-fisk.png" class="stribet-fisk" alt="stribet fisk">
            <img src="img/klovnfisk-2.png" class="mini-klovnfisk" alt="klovnfisk">
        </div>

        <!-- Knap der fører tilbage til forsiden -->
        <div>
            <button class="tilbagebtn">
                <img src="img/tilbage-pil.png" class="slutbtn" alt="Tilbage">
            </button>
        </div>

    </div>

    <!--infoboks-->
    <div id="vidensboks" class="vidensboks"></div>

    <!--link til javascript-->
    <script src="js/akvarie.js"></script>
</body>
</html>
